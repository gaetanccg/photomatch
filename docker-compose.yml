services:
  # PHP-FPM Service
  php:
    build:
      context: ./docker/php
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: photomatch-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
    environment:
      - APP_NAME=${APP_NAME:-PhotoMatch}
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-mailpit}
      - MAIL_PORT=${MAIL_PORT:-1025}
      - MAIL_USERNAME=${MAIL_USERNAME:-null}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-null}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-null}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@photomatch.test}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-PhotoMatch}
    networks:
      - photomatch-network
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Service
  nginx:
    image: nginx:1.25-alpine
    container_name: photomatch-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - photomatch-network
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: photomatch-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-photomatch}
      MYSQL_USER: ${DB_USERNAME:-photomatch}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - photomatch-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Node Service (Vite HMR)
  node:
    image: node:18-alpine
    container_name: photomatch-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - node_modules:/var/www/html/node_modules
    ports:
      - "${VITE_PORT:-5173}:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - photomatch-network
    depends_on:
      - php

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:5
    container_name: photomatch-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME:-photomatch}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
      UPLOAD_LIMIT: 64M
    networks:
      - photomatch-network
    depends_on:
      mysql:
        condition: service_healthy

  # Queue Worker Service
  queue:
    build:
      context: ./docker/php
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: photomatch-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
    environment:
      - APP_NAME=${APP_NAME:-PhotoMatch}
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-mailpit}
      - MAIL_PORT=${MAIL_PORT:-1025}
      - MAIL_USERNAME=${MAIL_USERNAME:-null}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-null}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-null}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@photomatch.test}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-PhotoMatch}
    command: php artisan queue:work --sleep=3 --tries=3
    networks:
      - photomatch-network

  # Mailpit Service (Email testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: photomatch-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_PORT:-8025}:8025"
      - "1025:1025"
    networks:
      - photomatch-network

# Networks
networks:
  photomatch-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
  vendor:
    driver: local
  node_modules:
    driver: local
